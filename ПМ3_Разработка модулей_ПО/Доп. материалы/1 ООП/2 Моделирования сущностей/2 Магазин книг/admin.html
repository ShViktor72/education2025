<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Book Store</title>
</head>
<body>
  <h1>Админ-панель</h1>

  <form id="bookForm">
    <input type="text" id="title" placeholder="Название" required>
    <input type="text" id="author" placeholder="Автор" required>
    <input type="number" id="price" placeholder="Цена" required>
    <input type="text" id="image" placeholder="URL обложки" required>
    <button type="submit">Добавить книгу</button>
  </form>

  <script type="module" src="admin.js"></script>
</body>
</html>
